				// Javascript to execute when fonts become active

				document.documentElement.classList.remove('is-loading');

<script src="dist/js/underscore-min.js"></script>

<script>

	var player = new Player(document.getElementById('player'));
	player.setVideo(new YouTubeVideo('B0gZUY2DdFw'));

	// add fallback functions to 'power' button (select area element)
	player.addControlListener(player.selectAreaElement, function () {

		playerAnchor.push();
		aboutElement.classList.add('is-theater');
		document.getElementById('theme-color').content = '#212121';

		ga('send', 'event', {
			eventCategory: 'Video',
			eventAction: 'play',
			eventLabel: player.video.id
		});

	});

	var playerAnchor = new Anchor(document.getElementById('player'), {
		duration: 600,
		easing: 'easeInQuad',
		scrollOffset: -36
	});

	var aboutElement = document.getElementById('sobre');

	var aboutAnchor = new Anchor(document.getElementById('sobre'), {
		duration: 500,
		easing: 'easeInQuad'
	});

	var triggerAbout = document.getElementById('trigger-about');

	triggerAbout.addEventListener('click', function (e) {
		e.preventDefault();
		aboutAnchor.push();
	});

	var lineupArtistElements = document.querySelectorAll('.LineupArtist');

	var lineupArtists = [];

	for (var i = lineupArtistElements.length; i--; )
		lineupArtists.push(new LineupArtist(lineupArtistElements[i]));

</script>
