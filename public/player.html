<script>

	/* DOMLoaded snippet - can be replaced */

	'use strict';
	function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}
	r(function(){
		if (!document.getElementsByClassName) {
			// IE8 support
			var getElementsByClassName = function(node, classname) {
				var a = [];
				var re = new RegExp('(^| )'+classname+'( |$)');
				var els = node.getElementsByTagName("*");
				for(var i=0,j=els.length; i<j; i++)
					if(re.test(els[i].className))a.push(els[i]);
				return a;
			};
			var videos = getElementsByClassName(document.body, "youtube");
		} else {
			var videos = document.getElementsByClassName("youtube");
		}

		for (var i = 0 ; i < videos.length; i++) {

			videos[i].style.backgroundImage = 'url(http://i.ytimg.com/vi/' + videos[i].dataset.id + '/hqdefault.jpg)';

			videos[i].onclick = function() {

				/* download iframe js only on clicked on the thumbnail place holder */
				var tag = document.createElement('script');
				tag.src = "https://www.youtube.com/iframe_api";
				var firstScriptTag = document.getElementsByTagName('script')[0];
				firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			}
		}
	});

</script>

<script>

	var player;

	//trigged only when iframe js is downloaded
	function onYouTubeIframeAPIReady() {
		player = new YT.Player('player', {
			height: '100%',
			width: '100%',
			videoId: 'tnJ998Trn7g',
//			videoId: ocument.getElementById('player').dataset.id,
//			playerVars: {'controls': 0, 'rel': 0, 'showinfo': 0, 'modestbranding': 1},
			playerVars: {
				'autoplay': 1,
				'color': 'white',
				'disablekb': 1,
				'iv_load_policy': 3,
				'modestbranding': 1,
				'rel': 0,
				'showinfo': 0,
				'theme': 'light'
			},
			events: {
				'onReady': onPlayerReady,
				'onStateChange': onPlayerStateChange
			}
		});
	}

	function onPlayerReady(event) {
		event.target.playVideo();

		displayVideoDuration();
		setInterval(displayVideoCurrentTime, 1000);
	}

	// 5. The API calls this function when the player's state changes.
	//    The function indicates that when playing a video (state=1),
	//    the player should play for six seconds and then stop.
	var done = false;
	function onPlayerStateChange(event) {
//		if (event.data == YT.PlayerState.PLAYING && !done) {
//			setTimeout(stopVideo, 6000);
//			done = true;
//		}
	}

	function stopVideo() {
		player.stopVideo();
	}

	function playVideo() {
		player.playVideo();
	}

	function pauseVideo() {
		player.pauseVideo();
	}

	function displayVideoCurrentTime() {
		console.log(formatTime(player.getCurrentTime()) + ' - ' + player.getCurrentTime());
	}

	function displayVideoDuration() {
		console.log(formatTime(player.getDuration()) + ' - ' + player.getDuration());
	}

	function formatTime(time) {
		time = Math.round(time);
		var minutes = Math.floor(time / 60), seconds = time - minutes * 60;
		seconds = seconds < 10 ? '0' + seconds : seconds;
		return minutes + ":" + seconds;
	}
</script>

<script>

	var controlplay = document.getElementById('controlplay');
	var controlpause = document.getElementById('controlpause');
	var controlstop = document.getElementById('controlstop');

	controlplay.addEventListener('click', function() {
		playVideo();
	});
	controlpause.addEventListener('click', function() {
		pauseVideo();
	});
	controlstop.addEventListener('click', function() {
		stopVideo();
