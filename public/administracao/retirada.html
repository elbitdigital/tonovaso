<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
<script>
	var config = {
		apiKey: "AIzaSyBXspo0nGSMVHqMRkcfjT1NyErFW2kGTsM",
		authDomain: "tonovaso-com-br.firebaseapp.com",
		databaseURL: "https://tonovaso-com-br.firebaseio.com",
		storageBucket: "",
		messagingSenderId: "101212266019"
	};
	firebase.initializeApp(config);
</script>

<script type="text/javascript">
	initApp = function() {
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				// User is signed in.
				var displayName = user.displayName;
				var email = user.email;
				var emailVerified = user.emailVerified;
				var photoURL = user.photoURL;
				var uid = user.uid;
				var providerData = user.providerData;
				user.getToken().then(function(accessToken) {
					document.getElementById('sign-in-status').textContent = 'Signed in';
					document.getElementById('sign-in').textContent = 'Sign out';
					document.getElementById('account-details').textContent = JSON.stringify({
						displayName: displayName,
						email: email,
						emailVerified: emailVerified,
						photoURL: photoURL,
						uid: uid,
						accessToken: accessToken,
						providerData: providerData
					}, null, '  ');
				});
			} else {
				// User is signed out.
				document.getElementById('sign-in-status').textContent = 'Signed out';
				document.getElementById('sign-in').textContent = 'Sign in';
				document.getElementById('account-details').textContent = 'null';
			}
		}, function(error) {
			console.log(error);
		});
	};

	window.addEventListener('load', function() {
		initApp()
	});

	if (typeof localStorage["firebaseui::rememberedAccounts"] == "undefined") {
		window.location.href = "/administracao/acesso";
	}

</script>

<body>

<h1>TELA DE RETIRADA DOS INGRESSO MANEIRINHA</h1>
<div id="sign-in-status"></div>
<div id="sign-in"></div>
<div id="account-details"></div>

<button id="sign-out">Sair</button>

<script>

	document.getElementById('sign-out').addEventListener('click', function () {
		localStorage.removeItem("firebaseui::rememberedAccounts");
		firebase.auth().signOut();
		window.location.href = "/administracao/homologacao";
	});

</script>

</body>

</html>
