<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Homologação de Autenticação - TNV</title>
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script>
		var config = {
			apiKey: "AIzaSyBXspo0nGSMVHqMRkcfjT1NyErFW2kGTsM",
			authDomain: "tonovaso-com-br.firebaseapp.com",
			databaseURL: "https://tonovaso-com-br.firebaseio.com",
			storageBucket: "",
			messagingSenderId: "101212266019"
		};
		firebase.initializeApp(config);
	</script>

	<script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />

	<script type="text/javascript">
		var uiConfig = {
			callbacks: {
				'signInSuccess': function(user, credential, redirectUrl) {

					firebase.database().ref('admins/' + user.uid).set({
						'uid': user.uid,
						'datetime': new Date().toLocaleString()
					});

					return true;
				}
			},
			signInSuccessUrl: '/administracao/confirmacao',
			signInOptions: [
				firebase.auth.FacebookAuthProvider.PROVIDER_ID
			],
			tosUrl: 'https://tonovaso.com.br'
		};

		if (typeof localStorage["firebaseui::rememberedAccounts"] == "undefined") {

			var ui = new firebaseui.auth.AuthUI(firebase.auth());
			ui.start('#firebaseui-auth-container', uiConfig);

		} else {

			window.location.href = "/administracao/acesso";
		}

	</script>

	<style>

		body {
			overflow-y: hidden;
			overflow-x: hidden;
		}

		.Login {
			-webkit-align-items: center;
			align-items: center;
			display: -webkit-box;
			display: -moz-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-justify-content: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
		}

		.Login-inner {
			font-family: "Roboto", sans-serif;
			-webkit-align-items: center;
			align-items: center;
			display: -webkit-box;
			display: -moz-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-justify-content: space-around;
			justify-content: space-around;
			-webkit-flex-flow: column;
			flex-flow: column;
			height: 50%;
			text-align: center;
		}

		.Login-inner .logo {
			height: 150px;
		}

		.TitleLight {
			color: #d5ac70;
		}

		@supports (mix-blend-mode: lighten) {
			.TitleLight-gradient {
				display: inline-block;
				position: relative;
				color: #000;
				background: #fff;
				mix-blend-mode: multiply;
				-webkit-backface-visibility: hidden; /* Chrome, Safari, Opera */
				backface-visibility: hidden;
			}
			.TitleLight-gradient::before {
				content: '';
				display: block;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background: -webkit-linear-gradient(left, #947341, #D5AC70, #7B5C2D);
				background: linear-gradient(to right, #947341, #D5AC70, #7B5C2D);
				pointer-events: none;
			}
			.TitleLight-gradient::before {
				mix-blend-mode: screen;
			}
		}

		.TitleLight p {
			text-transform: uppercase;
			margin: .5em 0;
			font-weight: 600;
			font-size: 1.25em;
		}

		@media(min-width: 48em) {

			.TitleLight p {
				font-size: 1.75em;
			}

		}

	</style>

	<script>

		window.addEventListener('load', function() {
			setTimeout(function() {
				var en = document.querySelectorAll('span.firebaseui-idp-text-long');
				for (var i = 0; i < en.length; i++) {
					var pt = en[i].innerText;
					en[i].innerText = pt.replace("Sign in with", "Entrar com");
				}
			}, 500);
		});

	</script>

</head>
<body>

<div class="Login">

	<div class="Login-inner">

		<img class="logo" src="../dist/img/logo/small/TNVLogo.png" alt="TNV_LOGO">

		<div class="TitleLight">
			<p class="TitleLight-gradient">Homologação de acesso - Autenticação</p>
		</div>

		<div id="firebaseui-auth-container"></div>

	</div>

</div>

</body>
</html>
